<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador de Tempo de Produção</title>
    <!-- Carrega Tailwind CSS para estilização rápida e responsiva --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Inclui a biblioteca SheetJS para exportar para XLSX --><script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <!-- Configuração de fontes e cores personalizadas --><style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a; /* Dark background */
        }
        /* Cores personalizadas para o tema preto e laranja */
        .bg-primary { background-color: #ff8c00; } /* Laranja vibrante */
        .text-primary { color: #ff8c00; }
        .focus-ring-primary:focus { ring-color: #ff8c00; border-color: #ff8c00; }
        .bg-secondary { background-color: #333333; } /* Cinza escuro */
        .text-secondary { color: #f2f2f2; } /* Texto claro para contraste */
        .bg-accent { background-color: #4a4a4a; } /* Cinza um pouco mais claro */
        .hover-bg-primary:hover { background-color: #e67300; } /* Laranja mais escuro ao hover */
        .hover-text-primary:hover { color: #ff8c00; }
        
        /* Botões de deletar em vermelho para manter a semântica de ação perigosa */
        .bg-red-600 { background-color: #dc2626; }
        .hover-bg-red-700:hover { background-color: #b91c1c; }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto p-4 sm:p-8 max-w-5xl">
        
        <!-- Header e Título --><header class="mb-8 p-6 bg-secondary shadow-lg rounded-xl">
            <h1 class="text-4xl font-bold text-primary mb-2">Calculadora de Tempo de Produção</h1>
            <p class="text-secondary">Planeje e visualize o tempo de produção com precisão.</p>
            <div id="user-id-display" class="mt-2 text-sm text-gray-400 font-medium truncate">
                ID do Usuário: Carregando...
            </div>
        </header>

        <!-- Seção de Cadastro de Nova Tarefa --><section class="mb-8 p-6 bg-secondary shadow-lg rounded-xl">
            <h2 class="text-2xl font-semibold text-secondary mb-4">Adicionar Etapa de Produção</h2>
            
            <form id="task-form" class="grid grid-cols-1 md:grid-cols-6 gap-4 items-end">
                
                <!-- Coluna 1: Nome da Etapa --><div class="md:col-span-2">
                    <label for="task-name" class="block text-sm font-medium text-gray-300 mb-1">Nome da Etapa</label>
                    <input type="text" id="task-name" required placeholder="Ex: Laminação"
                           class="w-full p-3 border border-gray-600 bg-gray-700 text-secondary rounded-lg focus-ring-primary focus-ring-primary shadow-sm">
                </div>

                <!-- Coluna 2: Velocidade da Máquina (Vm) --><div>
                    <label for="machine-speed" class="block text-sm font-medium text-gray-300 mb-1">Velocidade Máq. (m/min)</label>
                    <input type="number" id="machine-speed" required min="1" placeholder="100" value="100"
                           class="w-full p-3 border border-gray-600 bg-gray-700 text-secondary rounded-lg focus-ring-primary shadow-sm">
                </div>

                <!-- Coluna 3: Bobinas Rodando (Nb) --><div>
                    <label for="spools-running" class="block text-sm font-medium text-gray-300 mb-1">Bobinas Rodando (un)</label>
                    <input type="number" id="spools-running" required min="1" placeholder="3" value="3"
                           class="w-full p-3 border border-gray-600 bg-gray-700 text-secondary rounded-lg focus-ring-primary shadow-sm">
                </div>

                <!-- Coluna 4: Comprimento da Bobina (Lb) --><div>
                    <label for="spool-length" class="block text-sm font-medium text-gray-300 mb-1">Comprimento Bobina (metros)</label>
                    <input type="number" id="spool-length" required min="1" placeholder="6000" value="6000"
                           class="w-full p-3 border border-gray-600 bg-gray-700 text-secondary rounded-lg focus-ring-primary shadow-sm">
                </div>
                
                <!-- Coluna 5: Quantidade a Rodar (Nr) --><div>
                    <label for="spools-to-run" class="block text-sm font-medium text-gray-300 mb-1">Quant. a Rodar (un)</label>
                    <input type="number" id="spools-to-run" required min="1" placeholder="5" value="5"
                           class="w-full p-3 border border-gray-600 bg-gray-700 text-secondary rounded-lg focus-ring-primary shadow-sm">
                </div>
                
                <!-- Coluna 6: Ordem --><div>
                    <label for="task-order" class="block text-sm font-medium text-gray-300 mb-1">Ordem</label>
                    <input type="number" id="task-order" required min="1" value="1"
                           class="w-full p-3 border border-gray-600 bg-gray-700 text-secondary rounded-lg focus-ring-primary shadow-sm">
                </div>

                <!-- Botão de Adicionar (Em span de 6 colunas para mobile/desktop) --><div class="md:col-span-6 mt-2">
                    <button type="submit"
                            class="w-full py-3 px-4 bg-primary text-white font-semibold rounded-lg shadow-md hover-bg-primary transition duration-300 transform hover:scale-105">
                        Calcular e Adicionar Etapa
                    </button>
                </div>
            </form>
        </section>

        <!-- Seção de Visualização de Tarefas e Total --><section class="p-6 bg-secondary shadow-lg rounded-xl">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 border-b border-gray-700 pb-3">
                <h2 class="text-2xl font-semibold text-secondary mb-2 sm:mb-0">Cronograma de Produção</h2>
                <div id="total-time-display" class="text-xl font-bold text-primary bg-accent px-4 py-2 rounded-lg shadow-inner">
                    Tempo Total de Produção: 0h 0m
                </div>
            </div>
            
            <!-- Botões de Exportação --><div class="flex flex-wrap gap-3 mb-6">
                <button id="export-summary-btn"
                        class="flex-1 min-w-[150px] py-2 px-4 bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    Exportar Resumo (Texto)
                </button>
                <button id="export-excel-btn"
                        class="flex-1 min-w-[150px] py-2 px-4 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    Exportar Detalhes (Excel)
                </button>
            </div>

            <!-- Lista de Tarefas (Firestore data will populate here) --><ul id="task-list" class="space-y-3">
                <p class="text-center text-gray-500 py-4">Carregando etapas...</p>
            </ul>
        </section>

        <!-- Modal de Confirmação (custom replacement for alert/confirm) --><div id="confirmation-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50">
            <div class="bg-secondary rounded-xl shadow-2xl w-full max-w-sm p-6 transform transition-all">
                <h3 class="text-lg font-bold mb-4 text-secondary">Confirmação</h3>
                <p id="modal-message" class="mb-6 text-gray-400">Tem certeza que deseja deletar esta etapa?</p>
                <div class="flex justify-end space-x-3">
                    <button id="modal-cancel-btn" class="px-4 py-2 text-sm font-medium text-gray-300 bg-gray-600 rounded-lg hover:bg-gray-700 transition">
                        Cancelar
                    </button>
                    <button id="modal-confirm-btn" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover-bg-red-700 transition">
                        Confirmar
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        // --- Configurações e Inicialização do Firebase ---

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, deleteDoc, onSnapshot, collection, query, addDoc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let app;
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;
        let currentTasksData = []; // Para armazenar os dados mais recentes das tarefas para exportação

        setLogLevel('Debug');

        async function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                userId = auth.currentUser?.uid || crypto.randomUUID();
                isAuthReady = true;

                console.log("Firebase inicializado. User ID:", userId);
                document.getElementById('user-id-display').textContent = `ID do Usuário: ${userId}`;
                
                setupRealtimeListener();

            } catch (error) {
                console.error("Erro ao inicializar Firebase:", error);
                document.getElementById('task-list').innerHTML = `<p class="text-center text-red-500 py-4">Erro ao conectar ao banco de dados: ${error.message}</p>`;
            }
        }

        // --- Funções de Utilitário ---

        function calculateTotalTime(totalMinutes) {
            if (typeof totalMinutes !== 'number' || totalMinutes < 0) return "0h 0m";
            const roundedMinutes = Math.round(totalMinutes);
            const hours = Math.floor(roundedMinutes / 60);
            const minutes = roundedMinutes % 60;
            return `${hours}h ${minutes}m`;
        }
        
        function calculateProductionTime(Vm, Nb, Lb, Nr) {
            const totalRunningSpeed = Vm * Nb;
            const totalLength = Lb * Nr;

            if (totalRunningSpeed <= 0) {
                return 0;
            }

            return totalLength / totalRunningSpeed;
        }

        function showConfirmationModal(message) {
            return new Promise(resolve => {
                const modal = document.getElementById('confirmation-modal');
                document.getElementById('modal-message').textContent = message;
                modal.classList.remove('hidden');
                modal.classList.add('flex');

                const confirmBtn = document.getElementById('modal-confirm-btn');
                const cancelBtn = document.getElementById('modal-cancel-btn');

                const cleanup = () => {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                    confirmBtn.removeEventListener('click', handleConfirm);
                    cancelBtn.removeEventListener('click', handleCancel);
                };

                const handleConfirm = () => {
                    cleanup();
                    resolve(true);
                };

                const handleCancel = () => {
                    cleanup();
                    resolve(false);
                };

                confirmBtn.addEventListener('click', handleConfirm);
                cancelBtn.addEventListener('click', handleCancel);
            });
        }


        // --- Funções de CRUD (Create, Read, Update, Delete) ---

        async function addTask(e) {
            e.preventDefault();

            if (!isAuthReady || !userId) {
                console.error("Aguardando autenticação para adicionar etapa...");
                alert("Aguarde a conexão com o banco de dados antes de adicionar etapas.");
                return;
            }

            const name = document.getElementById('task-name').value.trim();
            const Vm = parseFloat(document.getElementById('machine-speed').value); // Usar parseFloat para permitir decimais
            const Nb = parseFloat(document.getElementById('spools-running').value);
            const Lb = parseFloat(document.getElementById('spool-length').value);
            const Nr = parseFloat(document.getElementById('spools-to-run').value);
            const order = parseInt(document.getElementById('task-order').value, 10);

            if (!name || Vm <= 0 || Nb <= 0 || Lb <= 0 || Nr <= 0 || order <= 0) {
                alert("Preencha todos os campos com valores positivos válidos.");
                return;
            }
            
            const duration_minutes = calculateProductionTime(Vm, Nb, Lb, Nr);

            try {
                const collectionPath = `artifacts/${appId}/users/${userId}/production_tasks`;
                await addDoc(collection(db, collectionPath), {
                    name,
                    order,
                    Vm,
                    Nb,
                    Lb,
                    Nr,
                    duration_minutes,
                    createdAt: serverTimestamp()
                });

                document.getElementById('task-name').value = '';
                document.getElementById('spools-to-run').value = (Nr + 1).toString();
                document.getElementById('task-order').value = (order + 1).toString();

            } catch (error) {
                console.error("Erro ao adicionar etapa:", error);
                console.error("Não foi possível adicionar a etapa. Verifique a conexão."); 
            }
        }

        async function deleteTask(taskId, taskName) {
            const confirmed = await showConfirmationModal(`Tem certeza que deseja deletar a etapa "${taskName}"?`);
            
            if (!confirmed) {
                return;
            }
            
            if (!isAuthReady || !userId) {
                console.error("Aguardando autenticação...");
                return;
            }

            try {
                const docPath = `artifacts/${appId}/users/${userId}/production_tasks/${taskId}`;
                await deleteDoc(doc(db, docPath));
                console.log(`Etapa ${taskId} deletada com sucesso.`);
            } catch (error) {
                console.error("Erro ao deletar etapa:", error);
            }
        }

        function setupRealtimeListener() {
            if (!isAuthReady || !userId) {
                return;
            }

            const collectionPath = `artifacts/${appId}/users/${userId}/production_tasks`;
            const tasksQuery = query(collection(db, collectionPath), orderBy("order", "asc"));

            onSnapshot(tasksQuery, (snapshot) => {
                currentTasksData = snapshot.docs.map(doc => ({ // Armazena os dados para exportação
                    id: doc.id,
                    ...doc.data()
                }));
                renderTasks(currentTasksData);
            }, (error) => {
                console.error("Erro ao receber atualização de tarefas:", error);
                document.getElementById('task-list').innerHTML = `<p class="text-center text-red-500 py-4">Erro de conexão: Não foi possível carregar as etapas.</p>`;
            });
        }

        function renderTasks(tasks) {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';

            const totalMinutes = tasks.reduce((sum, task) => sum + (task.duration_minutes || 0), 0);
            const totalTime = calculateTotalTime(totalMinutes);
            document.getElementById('total-time-display').textContent = `Tempo Total de Produção: ${totalTime}`;

            if (tasks.length === 0) {
                taskList.innerHTML = `<p class="text-center text-gray-500 py-4 italic">Nenhuma etapa cadastrada. Adicione uma nova!</p>`;
                return;
            }

            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'flex flex-col sm:flex-row items-start sm:items-center justify-between bg-accent p-4 rounded-lg shadow-sm border border-gray-700 hover:bg-gray-600 transition duration-150';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'flex items-start min-w-0 flex-grow';

                const orderSpan = document.createElement('span');
                orderSpan.className = 'flex-shrink-0 mr-4 mt-1 text-white bg-primary rounded-full h-8 w-8 flex items-center justify-center font-bold text-sm';
                orderSpan.textContent = task.order;
                contentDiv.appendChild(orderSpan);

                const textDiv = document.createElement('div');
                textDiv.className = 'min-w-0';
                
                const nameP = document.createElement('p');
                nameP.className = 'text-lg font-semibold text-secondary truncate';
                nameP.textContent = task.name;
                textDiv.appendChild(nameP);
                
                const calcDetails = document.createElement('p');
                calcDetails.className = 'text-xs text-gray-400 mt-1';
                calcDetails.innerHTML = `
                    Cálculo: (Bobinas: ${task.Nr} un $\\times$ Comp: ${task.Lb}m) / (Vel: ${task.Vm} m/min $\\times$ Rodando: ${task.Nb} un)
                `;
                textDiv.appendChild(calcDetails);

                contentDiv.appendChild(textDiv);
                li.appendChild(contentDiv);

                const rightContainer = document.createElement('div');
                rightContainer.className = 'flex items-center space-x-4 mt-3 sm:mt-0 sm:ml-4 flex-shrink-0';
                
                const durationP = document.createElement('p');
                const durationFormatted = calculateTotalTime(task.duration_minutes);
                durationP.className = 'text-base font-bold text-green-400 bg-green-900 px-3 py-1 rounded-lg'; /* Verde mais escuro para o tempo */
                durationP.textContent = durationFormatted;
                rightContainer.appendChild(durationP);

                const deleteButton = document.createElement('button');
                deleteButton.className = 'p-2 text-red-400 bg-red-900 rounded-full hover:bg-red-800 transition duration-300';
                deleteButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                        </svg>`;
                deleteButton.title = `Deletar Etapa ${task.name}`;
                deleteButton.addEventListener('click', () => deleteTask(task.id, task.name));
                
                rightContainer.appendChild(deleteButton);
                
                li.appendChild(rightContainer);
                
                taskList.appendChild(li);
            });
        }

        // --- Funções de Exportação ---

        function exportSummaryAsText() {
            const today = new Date().toLocaleDateString('pt-BR');
            const totalTime = document.getElementById('total-time-display').textContent;
            const summaryText = `Resumo da Produção - ${today}\n${totalTime}\n\nDetalhes das Etapas:\n`;
            
            const taskDetails = currentTasksData.map(task => {
                const durationFormatted = calculateTotalTime(task.duration_minutes);
                return ` - Ordem ${task.order}: ${task.name} (${durationFormatted})`;
            }).join('\n');

            const fullText = summaryText + (taskDetails || "Nenhuma etapa cadastrada.");

            // Cria um Blob e faz o download
            const blob = new Blob([fullText], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `Resumo_Producao_${today.replace(/\//g, '-')}.txt`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function exportTasksAsExcel() {
            if (currentTasksData.length === 0) {
                alert("Não há etapas para exportar para o Excel.");
                return;
            }

            // Prepara os dados para o Excel
            const ws_data = [
                ["Ordem", "Nome da Etapa", "Velocidade Máq. (m/min)", "Bobinas Rodando (un)", "Comprimento Bobina (metros)", "Quant. a Rodar (un)", "Duração (minutos)", "Duração Formatada"]
            ];

            currentTasksData.forEach(task => {
                ws_data.push([
                    task.order,
                    task.name,
                    task.Vm,
                    task.Nb,
                    task.Lb,
                    task.Nr,
                    task.duration_minutes.toFixed(2), // Duas casas decimais para minutos
                    calculateTotalTime(task.duration_minutes)
                ]);
            });

            const ws = XLSX.utils.aoa_to_sheet(ws_data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Produção");

            const today = new Date().toLocaleDateString('pt-BR').replace(/\//g, '-');
            XLSX.writeFile(wb, `Producao_Detalhes_${today}.xlsx`);
        }


        // --- Inicialização da Aplicação ---

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('task-form').addEventListener('submit', addTask);
            document.getElementById('export-summary-btn').addEventListener('click', exportSummaryAsText);
            document.getElementById('export-excel-btn').addEventListener('click', exportTasksAsExcel);
            initializeFirebase(); 
        });

    </script>
</body>
</html>
